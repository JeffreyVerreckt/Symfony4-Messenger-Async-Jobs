version: "3.1"
services:

    memcached:
      image: memcached:alpine
      container_name: symfony-async-memcached

    redis:
      image: redis:alpine
      container_name: symfony-async-redis

    mysql:
      image: mysql:5.7
      container_name: symfony-async-mysql
      working_dir: /application
      volumes:
        -  ../../../:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=symfony
        - MYSQL_USER=symfony
        - MYSQL_PASSWORD=symfony
      ports:
        - "8082:3306"

    webserver:
      image: nginx:alpine
      container_name: symfony-async-webserver
      working_dir: /application
      volumes:
          -  ../../../:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"

    php-fpm:
      build: phpdocker/php-fpm
      environment:
        PHP_IDE_CONFIG: "serverName=my.docker"
      container_name: symfony-async-php-fpm
      working_dir: /application
      volumes:
        -  ../../../:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini